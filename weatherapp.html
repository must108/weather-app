<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="weatherapp.css">
</head>
<body class="d-flex align-items-center justify-content-center">
        <div class="container text-center" id="wrapper">
            <h1 id="title">weather</h1>
            <input type="text" id="search" placeholder="search for a city!" value="">

            <div class="container" id="weather-cont">
                <div id="weather-box">
                    <p id="city-name"></p>
                    <h1 id="temper"></h1>
                    <img src="" alt="" id="image">
                    <p id="description"></p>
                </div>
            </div>

            <div class="container">
                <button id="tempbutt1" onclick="Fahrenheit()">fahrenheit</button>
                <button id="tempbutt2" onclick="Celsius()">celsius</button>
            </div>
            <p id="error">please search for a valid city!</p>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weatherapp.js"></script>
</body>
</html>
